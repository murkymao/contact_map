<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet"
          href="assets/css/style.css">
</head>
<body>
<header>
    <div class="logo-top">
        <img src="assets/img/Logo.png"
             alt="logo">
    </div>
    <div class="nav-top">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
</header>
<div class="contact-header">
    <div class="contact-btn">
        <a href="#">CONTACT</a>
    </div>
</div>
<div class="empty-gray"></div>
<div id="map"></div>
<div class="contact-form-block">
    <div class="contact-form">
        <a href="#">SEND US A MESSAGE</a>
        <form class="form"
              action="#">

            <input type="text"
                   name="mane"
                   placeholder="name...">


            <input type="text"
                   name="email"
                   placeholder="email...">

            <input type="text"
                   name="subject"
                   placeholder="subject...">


            <textarea id="message"
                      name="message"
                      placeholder="message..."></textarea>

            <input type="submit"
                   class="submit"
                   value="Send a message">
        </form>

    </div>
    <div class="contact-info">
        <a href="#">CONTACT INFO</a>
        <div class="contact-address contact-column">
            <img src="assets/img/adress.png"
                 alt="">
            Address: 12569 Saint Patrick des Pr√©s,
            85000 Paris, France
        </div>
        <div class="contact-phone contact-column">
            <img src="assets/img/phone.png"
                 alt="">
            Phone: +38 045 845-45-78 <br>
            +38 045 845-45-79
        </div>
        <div class="contact-email contact-column">
            <img src="assets/img/email.png"
                 alt="">
            E-mail: <span>freeforwebdesign@gmail.com</span>
        </div>

    </div>
</div>
<footer>

</footer>

<script>
    function initMap() {
        var paris = {lat: 48.8419605, lng: 2.3163504};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: paris
        });
        var marker = new google.maps.Marker({
            position: paris,
            map: map
        });
    }
</script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtiOMTq2vI57dSgrWRs4p8kXnBv2StOVc&callback=initMap">
</script>
</body>
</html>
